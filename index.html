<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhFosho Dojo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background: #b22222; /* Deep red */
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        .intro {
            text-align: center;
            padding: 2rem 0;
        }
        .features {
            display: flex;
            justify-content: space-around;
            padding: 2rem 0;
        }
        .feature-item {
            width: 30%;
            text-align: center;
            background: #fff;
            padding: 1rem;
            margin: 1rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .testimonials {
            background: #e0e0e0;
            padding: 2rem 0;
        }
        .testimonial-item {
            width: 45%;
            margin: 1rem auto;
            padding: 1rem;
            border: 1px solid #ddd;
            background: #fff;
            border-radius: 10px;
        }
        footer {
            background: #b22222; /* Deep red */
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to OhFosho Dojo</h1>
</header>
<footer>
    <p>&copy; 2024 OhFosho Dojo. All rights reserved.</p>
</footer>

</body>
</html>
